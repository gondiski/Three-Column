<!DOCTYPE html>
<html>
<head>
	<title>Three Column layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=News+Cycle|Quicksand:400,700" rel="stylesheet">
</head>
<body>
	<div class="container-1">
			<article>
				<h1>Title</h1>
				<p>Story goes here...</p>
			</article>
	</div>
	</div>
	<div class="container-2">
		<div class="box-2">
			<article>
				<h1>Title 2</h1>
				<p>Story goes here similarly...</p>
			</article>
		</div>
		<div class="box-3">
				<article>
					<h1>Another title goes here...</h1>
					<p>More stories in this section also</p>
				</article>
		</div>
	</div>
</body>
</html>
